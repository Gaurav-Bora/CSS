<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img{
            filter: blur(15px);
            filter: brightness(60%);            
        }
        .div1{
            height: 500px;
            width: 500px;
            border: 2px solid red;
            background-image: linear-gradient(blue,red,pink);
        }
    </style>
</head>
<body>
    <img src="img/img3.JPG" alt="" width="500px">
    <div class="div1"></div>
</body>
</html>
