<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flexcontainer{
            display: flex;
            background-color: orangered;
        }
        .flexchild{
            
            background-color: aqua;
            margin: 20px;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <div class="flexcontainer">
        <div class="flexchild">one</div>
        <div class="flexchild">two</div>
        <div class="flexchild">three</div>
        <div class="flexchild">four</div>
    </div>
</body>
</html>
