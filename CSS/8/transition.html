<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    .image{
        height: 600px;
        
    }
    img:hover{
        width: 56px;
        height: 100px;
        
    }
    img{
        width: 455px;
        height: 500px;        ;
        transition-property: width height ;
        transition-duration: 1s;
        transition-timing-function: ease-in;
    }
</style>
<body>
    <div class="container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus, repudiandae? Nihil error beatae quos molestiae repudiandae itaque tenetur cum provident praesentium? Pariatur, veritatis? Harum odit, commodi sequi quibusdam non delectus.
        <div class="image">
            <img src="IMG_20210513_111101.jpg" class="image" alt="">
        </div>
    </div>
</body>
</html>
