<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
        
    }
    tr{
        border: 1px solid black;
    }
    caption{
        border: 1px solid black;
    }
    th{
        border: 1px solid black;
        
    }
    td{
        border: 1px solid black;
    }
</style>

<body>
    <div class="table">
        
        <table>
            <caption> <b> table </b></caption>
            <tr>
                <th>heading1</th>
                <th>heading2</th>
                <th>heading3</th>
            </tr>
            <tr>
                <td>content1</td>
                <td>content2</td>
                <td>content3</td>
            </tr>
            <tr>
                <td>content4</td>
                <td>content5</td>
                <td>content6</td>
            </tr>
        </table>
    </div>
</body>

</html>
