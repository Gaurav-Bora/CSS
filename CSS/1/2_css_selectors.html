<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h1,h3{
            color: blue;
        }
        div{
            background-color: brown;
        }
        .blur{
            background-color: blue;
            color: blanchedalmond;
        }

    </style>
</head>

<body>
    <div>
        <h1>This is CSS selector page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe delectus consectetur illum. Natus facilis asperiores minus velit eius quasi quos laudantium. Fugit quia quas alias? Soluta, placeat. Unde, dolorem esse?</p>
        <h1>this is second h1</h1>
        <div class="blur">gaurav</div>
        <div class="blur">Bora</div>
        <div class="blur">mohan</div>
        <div class="blur">abha</div>
    </div>
    <h3>i m h3</h3>
</body>

</html>
