<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .shadow{
            width: 400px ;
            background-color: aqua;
            margin: 200px;
            border: 3px solid yellow;
            /* box-shadow: 10px 10px 15px 3px rebeccapurple inset;  */
            box-shadow: 10px 10px 15px 3px red,-10px 10px 15px 3px violet;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <p>Want shadow on this</p>
    </div>
</body>
</html>
