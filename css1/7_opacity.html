<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        #color-box{
            background-color: aqua;
            width: 500px;
            height: 400px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        img:hover{
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div id="color-box"></div>
    <img src="img/img2.JPG" alt="" width="400px">
</body>
</html>
